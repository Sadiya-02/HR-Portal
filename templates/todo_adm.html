{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Admin To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f4f6f8;
            background: url("{% static 'adm/img/to-do.jpeg' %}") no-repeat center center fixed;
            color: #333;
        }

        h1 {
            text-align: center;
            color: white;
        }

        form {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        li {
            background: white;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .done {
            text-decoration: line-through;
            color: gray;
        }

        li form {
            display: inline;
        }

        li a {
            color: #e74c3c;
            text-decoration: none;
            font-size: 18px;
            margin-left: 10px;
        }

        li a:hover {
            color: #c0392b;
        }

        @media (max-width: 600px) {
            input[type="text"] {
                width: 100%;
                margin-bottom: 10px;
            }

            form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            li {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div style="
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 16px;
      border-radius: 8px;
      z-index: 1000;
      ">
      <a href="javascript:history.back()" style="
          text-decoration: none;
          color: #ffffff;
          font-weight: bold;
          font-size: 16px;
      ">
          &larr; Back
      </a>
    </div>
    <h1>To-Do List</h1>

    <form method="post">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Add new task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for todo in todos %}
            <li>
                <form method="post" action="{% url 'toggle_todo' todo.id %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">{% if todo.completed %}‚úÖ {% else %}‚¨ú{% endif %}</button>
                </form>
                <span class="{% if todo.completed %}done{% endif %}">{{ todo.title }}</span>
                <a href="{% url 'delete_todo' todo.id %}">üóëÔ∏è</a>
            </li>
        {% empty %}
            <li>NO To-Do</li>
        {% endfor %}
    </ul>
</body>
</html>
