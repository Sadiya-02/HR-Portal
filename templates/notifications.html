<!DOCTYPE html>
<html>
<head>
    <title>Notifications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Roboto', sans-serif;
            padding-top: 70px;
        }

        .container {
            max-width: 700px;
            margin-top: 50px;
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.08);
        }

        h2 {
            font-weight: 700;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 25px;
            color: #2c3e50;
            text-align: center;
        }

        .list-group-item {
            font-size: 16px;
            line-height: 1.5;
            border: none;
            border-bottom: 1px solid #eaeaea;
            padding: 15px 20px;
        }

        .list-group-item:last-child {
            border-bottom: none;
        }

        .text-muted {
            font-size: 14px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div style="
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 16px;
      border-radius: 8px;
      z-index: 1000;
      ">
      <a href="javascript:history.back()" style="
          text-decoration: none;
          color: #ffffff;
          font-weight: bold;
          font-size: 16px;
      ">
          &larr; Back
      </a>
    </div>
    <div class="container">
        <h2>Notifications</h2>
        <ul class="list-group">
            {% for note in notifications %}
                <li class="list-group-item">
                    {{ note.message }}<br>
                    <small class="text-muted">{{ note.created_at|date:"Y-m-d H:i" }}</small>
                </li>
            {% empty %}
                <li class="list-group-item text-center text-muted">No new notifications.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
