<!-- templates/client/client_estimates.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Your Estimates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
            max-width: 900px;
            margin: auto;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            color: white;
        }

        .badge-pending {
            background-color: #ffc107;
        }

        .badge-approved {
            background-color: #28a745;
        }

        .badge-rejected {
            background-color: #dc3545;
        }
    </style>
</head>
<body class="p-5">
    <div style="
        margin-bottom: 20px;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        display: inline-block;
    ">
    <a href="javascript:history.back()" style="
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
        font-size: 16px;
    ">
        &larr; Back
    </a>
    </div>
    <div class="container">
        <h2>Your Estimates</h2>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Status</th>
                    <th>Uploaded At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for est in estimates %}
                <tr>
                    <td>{{ est.id }}</td>
                    <td>{{ est.status }}</td>
                    <td>{{ est.uploaded_at }}</td>
                    <td><a href="{% url 'respond_estimate' est.id %}" class="btn btn-primary btn-sm">View</a></td>
                </tr>
                {% empty %}
                <tr><td colspan="4">No estimates available.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
