{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 40px;
      text-align: center;
      background: url("{% static 'adm/img/email.jpg' %}") no-repeat center center fixed;
      background-size: cover;
    }

    .contact-button {
      display: inline-block;
      padding: 15px 25px;
      margin: 20px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s;
    }

    .whatsapp {
      background-color: #25D366;
    }

    .whatsapp:hover {
      background-color: #1ebc59;
    }

    .email {
      background-color: #0072C6;
    }

    .email:hover {
      background-color: #005a9e;
    }

    i {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div style="
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 16px;
      border-radius: 8px;
      z-index: 1000;
    ">
      <a href="javascript:history.back()" style="
          text-decoration: none;
          color: #ffffff;
          font-weight: bold;
          font-size: 16px;
        ">
        &larr; Back
      </a>
    </div>
  <h1>Contact Us</h1>
  <a href="https://wa.me/911112223333?text=Hello%2C%20this%20is%20a%20test%20message" class="contact-button whatsapp" target="_blank">
    <i class="fab fa-whatsapp"></i> Chat via WhatsApp
  </a>
  <a href="mailto:dummyemail@example.com?subject=Test%20Support&body=Hello%2C%20this%20is%20a%20demo%20email." class="contact-button email">
    <i class="fas fa-envelope"></i> Send Email
  </a>
</body>
</html>
