<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Salary Slip(Admin)</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 80px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div style="
    position: absolute;
    top: 20px;
    left: 20px;
    background-color: rgba(0, 0, 0, 0.4);
    padding: 10px 16px;
    border-radius: 8px;
    z-index: 1000;
    ">
    <a href="javascript:history.back()" style="
        text-decoration: none;
        color: #ffffff;
        font-weight: bold;
        font-size: 16px;
        ">
        &larr; Back
    </a>
</div>
<div class="container">
    <h2>Upload Salary Slip</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.employee.label_tag }}  
            {{ form.employee }}
        </div>
        <div class="form-group">
            {{ form.month.label_tag }}
            {{ form.month }}
        </div>
        <div class="form-group">
            {{ form.slip_file.label_tag }}
            {{ form.slip_file }}
        </div>
        <button type="submit" class="btn btn-success">Upload</button>
    </form>
    <div class="text-right mt-3">
        <a href="{% url 'salary_slip_list_admin' %}" class="btn btn-primary">View Uploaded Slips</a>
    </div>
</div>

</body>
</html>
