<!-- templates/customadmin/view_estimates.html -->
<!DOCTYPE html>
<html>
<head>
    <title>All Estimates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
            max-width: 1000px;
            margin: auto;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .table th {
            background-color: #f1f3f5;
        }

        .table tbody tr:hover {
            background-color: #f9fbfd;
        }

        .back-box {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            display: inline-block;
        }

        .back-box a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 16px;
        }
        </style>
</head>
<body class="p-5">
    <div style="
        margin-bottom: 20px;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        display: inline-block;
    ">
    <a href="javascript:history.back()" style="
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
        font-size: 16px;
    ">
        &larr; Back
    </a>
    </div>
    <div class="container">
        <h2>All Estimates</h2>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Client</th>
                    <th>Status</th>
                    <th>Uploaded At</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for estimate in estimates %}
                <tr>
                    <td>{{ estimate.id }}</td>
                    <td>{{ estimate.client.username }}</td>
                    <td>{{ estimate.status }}</td>
                    <td>{{ estimate.uploaded_at }}</td>
                    <td><a href="{% url 'estimate_review' estimate.id %}" class="btn btn-info btn-sm">Review</a></td>
                </tr>
                {% empty %}
                <tr><td colspan="5">No estimates found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
