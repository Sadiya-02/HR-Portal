{% extends "base.html" %}
{% block content %}
<h2>My Tickets</h2>
<table>
    <tr>
        <th>Subject</th>
        <th>Status</th>
        <th>Notification</th>
    </tr>
    {% for ticket in tickets %}
    <tr>
        <td>{{ ticket.subject }}</td>
        <td>{{ ticket.status }}</td>
        <td>{{ ticket.client_notification|default:"-" }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
