<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Salary Slips</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 60px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 30px;
        }
        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div style="
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.4);
        padding: 10px 16px;
        border-radius: 8px;
        z-index: 1000;
        ">
        <a href="javascript:history.back()" style="
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 16px;
            ">
            &larr; Back
        </a>
    </div>
<div class="container">
    <h2>All Salary Slips</h2>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Employee</th>
                <th>Month</th>
                <th>Uploaded At</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            {% for slip in slips %}
            <tr>
                <td>{{ slip.employee.username }}</td>
                <td>{{ slip.month }}</td>
                <td>{{ slip.uploaded_at|date:"F d, Y H:i" }}</td>
                <td><a href="{{ slip.slip_file.url }}" target="_blank" class="btn btn-primary btn-sm">View</a></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No salary slips uploaded.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
