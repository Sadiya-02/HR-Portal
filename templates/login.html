<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f7;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .opacity {
            opacity: 0.9;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            color: #333;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .messages {
            color: red;
            margin-bottom: 15px;
            font-size: 0.9rem;
            list-style: none;
        }

        .messages li {
            padding: 5px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .messages .error {
            color: #721c24;
        }

        .register-forget {
            margin-top: 20px;
        }

        .register-forget a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 10px;
        }

        .register-forget a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 1.6rem;
            }

            button {
                font-size: 0.9rem;
            }
        }

    </style>
</head>
<body>
    <div style="
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.4);
        padding: 10px 16px;
        border-radius: 8px;
        z-index: 1000;
        ">
        <a href="javascript:history.back()" style="
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 16px;
            ">
            &larr; Back
        </a>
    </div>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <h1 class="opacity">LOGIN</h1>

                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                       <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Username" required />
                    <input type="pasword" name="password" placeholder="Password" required />
                    <button type="submit" class="opacity">Submit</button>
                </form>

                <div class="register-forget opacity">
                    <a href="{% url 'register'%}">REGISTER</a>
                    <a href="{% url 'password_reset' %}">FORGOT PASSWORD</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
</body>
</html>
