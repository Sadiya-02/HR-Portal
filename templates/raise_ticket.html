{% extends "base.html" %}
{% block content %}
<h2>Raise a Ticket</h2>
<form method="post">
    {% csrf_token %}
    <label for="id_subject">Project Name:</label><br>
    {{ form.subject }}<br><br>

    <label for="id_description">Issue:</label><br>
    {{ form.description }}<br><br>

    <button type="submit">Submit Ticket</button>
</form>
{% endblock %}
