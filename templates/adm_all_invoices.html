<!DOCTYPE html>
<html>
<head><title>All Invoices</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin-bottom: 12px;
            padding: 16px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
        }

        li strong {
            font-size: 16px;
            color: #222;
        }

        .meta {
            flex-grow: 1;
            padding: 0 20px;
            color: #555;
            font-size: 14px;
        }

        a.view-link {
            background-color: #007bff;
            color: white;
            padding: 8px 14px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        a.view-link:hover {
            background-color: #0056b3;
        }

        .empty {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div style="
        margin-bottom: 20px;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        display: inline-block;
    ">
    <a href="javascript:history.back()" style="
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
        font-size: 16px;
    ">
        &larr; Back
    </a>
    </div>
    <h2>All Invoices</h2>
    <ul>
        {% for invoice in invoices %}
            <li>
                <strong>{{ invoice.title }}</strong> —
                {{ invoice.client.username }} —
                <a href="{{ invoice.file.url }}" target="_blank">View</a>
            </li>
        {% empty %}
            <li>No invoices uploaded yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
