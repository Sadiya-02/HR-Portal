<!-- templates/customadmin/add_estimate.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Estimate</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: lightgrey;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.08);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .header h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .view-btn {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        form {
            margin-top: 20px;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #444;
        }

        input[type="text"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            background-color: #fdfdfd;
        }

        button[type="submit"] {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="p-5">
    <div style="
        margin-bottom: 20px;
        padding: 10px;
        background-color: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        display: inline-block;
    ">
    <a href="javascript:history.back()" style="
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
        font-size: 16px;
    ">
        &larr; Back
    </a>
    </div>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Upload Estimate</h2>
            <a href="{% url 'view_estimates' %}" class="btn btn-secondary">View All Estimates</a>
        </div>
        <!-- <h2 class="mb-4">Upload Estimate</h2> -->
        <form method="post" enctype="multipart/form-data">
           {% csrf_token %}
           {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>
</html>
