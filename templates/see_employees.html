
<!DOCTYPE html>
<html>
<head>
    <title>Registered Employees</title>
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f5f7fa;
        padding: 40px;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }

    table {
        width: 70%;
        margin: auto;
        border-collapse: collapse;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
    }

    th, td {
        padding: 14px 20px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }

    tr:hover {
        background-color: #f1f1f1;
    }

    td:last-child {
        text-transform: capitalize;
    }
</style>
</head>
<body>
    <div style="
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 16px;
      border-radius: 8px;
      z-index: 1000;
      ">
      <a href="javascript:history.back()" style="
          text-decoration: none;
          color: #ffffff;
          font-weight: bold;
          font-size: 16px;
      ">
          &larr; Back
      </a>
    </div>
    <h1>Registered Employees</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Designation</th>
        </tr>
        {% for emp in employees %}
        <tr>
            <td>{{ emp.user }}</td>
            <td>{{ emp.designation }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No employees registered.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
