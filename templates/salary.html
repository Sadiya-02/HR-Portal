<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Salary Slips</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div style="
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.4);
        padding: 10px 16px;
        border-radius: 8px;
        z-index: 1000;
        ">
        <a href="javascript:history.back()" style="
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            font-size: 16px;
            ">
            &larr; Back
        </a>
    </div>
    <div class="container mt-5">
        <h2>Your Salary Slips</h2>
        <table class="table table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>Month</th>
                    <th>Uploaded At</th>
                    <th>Download</th>
                </tr>
            </thead>
            <tbody>
                {% for slip in slips %}
                <tr>
                    <td>{{ slip.month }}</td>
                    <td>{{ slip.uploaded_at|date:"F d, Y" }}</td>
                    <td>
                        <a href="{{ slip.slip_file.url }}" target="_blank" class="btn btn-primary btn-sm">View</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No salary slips available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
