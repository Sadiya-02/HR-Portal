<!DOCTYPE html>
<html>
<head>
    <title>Assign Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        form p {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body style="background-color: rgba(0,0,0,0.1); position: relative; min-height: 100vh;">


    <!-- BACK BUTTON -->
    <div style="
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: rgba(0, 0, 0, 0.6);
    padding: 10px 16px;
    border-radius: 8px;
    z-index: 9999;
">
    <a href="javascript:history.back()" style="
        text-decoration: none;
        color: #ffffff;
        font-weight: bold;
        font-size: 16px;
    ">
        &larr; Back
    </a>
</div>

<div class="container">
    <h2>Assign a Task to Employee</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Assign Task</button>
    </form>
</div>
</body>
</html>
