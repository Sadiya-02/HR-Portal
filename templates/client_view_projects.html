<!DOCTYPE html>
<html>
<head>
    <title>My Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div style="
        position: fixed;
        top: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 10px 16px;
        border-radius: 8px;
        z-index: 9999;
    ">
    <a href="javascript:history.back()" style="
        text-decoration: none;
        color: #ffffff;
        font-weight: bold;
        font-size: 16px;
        ">
        &larr; Back
    </a>
    </div>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 class="mb-4">Your Projects</h2>
            <a href="{% url 'client_add_project' %}"><button class="add-project-btn">+ New Project</button></a>
        </div>
        <ul class="list-group">
            {% for project in projects %}
                <li class="list-group-item">
                    <strong>{{ project.title }}</strong><br>
                    Status: <span class="badge bg-secondary">{{ project.get_status_display }}</span><br>
                    Submitted on: {{ project.created_at|date:"Y-m-d H:i" }}
                </li>
            {% empty %}
                <li class="list-group-item">No projects found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
<style>
    .add-project-btn {
            background-color:rgb(5, 157, 28);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .add-project-btn:hover {
            background-color: #2980b9;
        }
</style>
</html>
