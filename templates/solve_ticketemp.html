{% extends "base.html" %}
{% block content %}
<h2>Solve Ticket #{{ ticket.id }}</h2>

<p><strong>Subject:</strong> {{ ticket.subject }}</p>
<p><strong>Description:</strong> {{ ticket.description }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Solution</button>
</form>
{% endblock %}
